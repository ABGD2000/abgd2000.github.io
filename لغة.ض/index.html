<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد اللغة.ض </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            direction: rtl; /* لضمان دعم اللغة العربية */
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px; /* لتحديد عرض المحتوى */
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .content-area {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            text-align: right; /* المحاذاة لليمين للمحتوى العربي */
            font-size: 14px;
            white-space: pre-wrap; /* للحفاظ على التنسيق والمسافات */
            max-height: 400px; /* للتحكم في ارتفاع منطقة المحتوى */
            overflow-y: auto; /* لإضافة شريط تمرير إذا كان المحتوى طويلاً */
            line-height: 1.6;
            color: #495057;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button i {
            font-size: 18px;
        }
        .filename {
            font-weight: bold;
            color: #28a745;
            display: block;
            margin-bottom: 15px;
        }
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            color: #28a745;
            display: none; /* مخفي افتراضياً */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>قواعد اللغة.ض </h1>
    <span class="filename">اسم الملف: ringsyntax.ring</span>

    <div id="fileContentDisplay" class="content-area">
        </div>

    <div class="buttons-container">
        <button onclick="copyContent()"><i class="fas fa-copy"></i> نسخ المحتوى</button>
        <button onclick="downloadFile()"><i class="fas fa-download"></i> تنزيل الملف</button>
    </div>
    <div id="statusMessage" class="status-message"></div>
</div>

<script>
    // المحتوى الكامل لقواعد اللغة كما طلبته
    const fileContent = `changeringkeyword changeringkeyword تغير
تغير load تحميل
تغير import نداء
تغير call استدعاء 

تغير see شوف
تغير get هات
// تغير len طول
تغير end تمام
تغير ok تم
تغير if لو
تغير elseif إذا
تغير else لا
تغير or إما
تغير and ثما
 

تغير while كلما
تغير endwhile لف

تغير do حلقة
تغير again مفتوح

تغير for من
تغير to إلى
تغير loop درج
تغير exit خرج
تغير continue سر
تغير break فر
تغير in في
تغير step كل
تغير next دور
تغير func الدالة
تغير def دالة
// تغير function وظيفة
 
تغير return مرر

تغير switch بدل
تغير on عند
تغير Other غير
تغير off قف


تغير try  حل
تغير catch فشل
تغير done فل

تغير class وحدة
تغير from إمتداد
تغير new أعمل
تغير private خاص



سطر = nl
مسار_البرنامج = CurrentDir() + "/"
فارغ = null
أوامر_النظام=sysargv
الأن = []
صف_الزمن =  TimeList()
الأن["اليوم"] =  number(صف_الزمن[6])
الأن["الشهر"] = number(صف_الزمن[10])
الأن["العام"] =   number(صف_الزمن[19])
الأن["السنة"] =   number(صف_الزمن[19])
الأن["الساعة"] =   number(صف_الزمن[7])
الأن["الدقيقية"] =  number(صف_الزمن[11])
الأن["الثانية"] =   number(صف_الزمن[13])
الآن =  صف_الزمن+الأن`;

    const filename = 'ringsyntax.ring';
    const statusMessageElement = document.getElementById('statusMessage');

    // عرض المحتوى في منطقة العرض عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('fileContentDisplay').textContent = fileContent;
    });

    function showStatusMessage(message) {
        statusMessageElement.textContent = message;
        statusMessageElement.style.display = 'block';
        setTimeout(() => {
            statusMessageElement.style.display = 'none';
        }, 3000); // إخفاء الرسالة بعد 3 ثوانٍ
    }

    async function copyContent() {
        try {
            await navigator.clipboard.writeText(fileContent);
            showStatusMessage('تم نسخ المحتوى بنجاح!');
        } catch (err) {
            console.error('فشل في نسخ المحتوى: ', err);
            showStatusMessage('فشل في نسخ المحتوى.');
        }
    }

    function downloadFile() {
        const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
        showStatusMessage('جاري تنزيل الملف...');
    }
</script>

</body>
</html>
